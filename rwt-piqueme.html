<div id=placeholder-area></div>
<article id=article>
	<div id=closebar title='Close the article'></div>
	<section id=above-the-fold>
		<figure>
			<img id=splash />
			<figcaption id=caption></figcaption>
		</figure>
		<h3 id=kicker></h3>
		<h1 id=headline></h1>
		<h2 id=subhead></h2>
		<p><span id=dateline></span> <span id=byline></span></p>
		<p id=lede></p>
	</section>
	<section id=below-the-fold>
		<div id=textblock></div>
	</section>
	<p id=canonical-para>● ● ● <a id=canonical-url title='Canonical reference'></a></p>
	<div id=pullbar title='Read the full article'>▼ ▼ ▼</div>
</article>
